<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // star printing using while loop
        //  x=row =3
        // y=columns =5

        
        let i = 0;

        while (i < 3) {
            stars = "";

            let j = 0;
            while (j < 5) {
                stars += " * ";
                j++;
            }
            document.write(stars);
            i++;
            document.write("<br>")
        }
    










    </script>
</body>

</html>
